<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <input type="text" placeholder="Cerca una città">
            <button>Cerca</button>
        </form>

        <div class="degree-container">
            <p id="degree"></p>
            <p class="symbol"></p>
        </div>
        <p id="city">Città</p>
        <img class="icon" src="" alt="">
        <ul>
            <li id="humidity">Umidità</li>
            <li id="description">Descrizione</li>
            <li id="sunrise">Alba</li>
            <li id="sunset">Tramonto</li>
        </ul>
    </div>
    <script src="interfaccia.js"></script>
    <script src="weather.js"></script>
    <script src="app.js"></script>

</body>
</html>
